version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flowbit-postgres
    environment:
      POSTGRES_USER: flowbit
      POSTGRES_PASSWORD: flowbit123
      POSTGRES_DB: flowbit_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowbit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: flowbit-api
    environment:
      DATABASE_URL: postgresql://flowbit:flowbit123@postgres:5432/flowbit_analytics
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      VANNA_API_BASE_URL: http://vanna:8000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  # Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: flowbit-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

  # Vanna AI Service
  vanna:
    build:
      context: ./services/vanna
      dockerfile: Dockerfile
    container_name: flowbit-vanna
    environment:
      DATABASE_URL: postgresql://flowbit:flowbit123@postgres:5432/flowbit_analytics
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/vanna:/app

volumes:
  postgres_data:

networks:
  default:
    name: flowbit-network
